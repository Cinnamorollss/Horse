<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Herds - My Stable</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <script src="stable-script.js" defer></script>
</head>
<body>
    <header>
        <h1>Celestial Herds</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="market.html">Marketplace</a></li>
                <li><a href="stable.html">My Stable</a></li>
                <li><a href="breeding.html">Breeding</a></li>
                <li><a href="competitions.html">Competitions</a></li>
                <li><a href="lore.html">Lore</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="centered-content">
            <h2>My Stable</h2>
            <div id="pony-grid">
                <!-- Pony cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <div id="pony-detail-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <h3 id="pony-name"></h3>
            <img id="pony-image" src="" alt="Pony Image">
            <div id="pony-stats">
                <!-- Pony stats will be inserted here -->
            </div>
            <div id="pony-actions">
                <button id="edit-pony">Edit</button>
                <button id="train-pony">Train</button>
                <button id="feed-pony">Feed</button>
                <button id="play-pony">Play</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Celestial Herds. All rights reserved.</p>
    </footer>
</body>
</html>
