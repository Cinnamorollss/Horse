<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

            <!-- User info will be populated by JavaScript -->

    <nav>

            <li><a href="index.html">Home</a></li>
            <li><a href="stable.html">Stable</a></li>

        <div id="market-grid" class="market-grid">

            <span class="close">&times;</span>
            <h2 id="modal-horse-name"></h2>
            <img id="modal-horse-image" src="" alt="">

            <p id="modal-horse-backstory"></p>

            <ul id="modal-horse-facts"></ul>
            <button id="purchase-button">Purchase</button>
