<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Herds - Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- ... (header content remains the same) ... -->
    </header>

    <main>
        <div class="centered-content">
            <section id="profile">
                <h2>Your Profile</h2>
                <div id="profile-info">
                    <div id="profile-picture-container">
                        <img id="profile-picture" src="default-profile.png" alt="Profile Picture">
                        <input type="file" id="profile-picture-input" accept="image/*">
                        <button id="change-picture-btn">Change Picture</button>
                    </div>
                    <div id="profile-details">
                        <p><strong>Username:</strong> <span id="profile-username"></span></p>
                        <p><strong>Pronouns:</strong> <span id="profile-pronouns"></span></p>
                        <p><strong>Region:</strong> <span id="profile-region"></span></p>
                        <p><strong>Description:</strong> <span id="profile-description"></span></p>
                        <p><strong>Account Created:</strong> <span id="profile-created"></span></p>
                        <button id="settings-btn" class="cta-button">Settings</button>
                    </div>
                </div>
                <button id="edit-profile-btn" class="cta-button">Edit Profile</button>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Celestial Herds. All rights reserved.</p>
    </footer>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Account Settings</h2>
            <div id="settings-form">
                <label for="change-username">Change Username:</label>
                <input type="text" id="change-username">
                <button id="update-username-btn">Update Username</button>

                <label for="change-email">Change Email:</label>
                <input type="email" id="change-email">
                <button id="update-email-btn">Update Email</button>

                <label for="change-password">Change Password:</label>
                <input type="password" id="change-password">
                <button id="update-password-btn">Update Password</button>

                <button id="logout-btn" class="cta-button">Log Out</button>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
