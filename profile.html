<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Herds - Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Celestial Herds</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="market.html">Marketplace</a></li>
                <li><a href="stable.html">My Stable</a></li>
                <li><a href="breeding.html">Breeding</a></li>
                <li><a href="competitions.html">Competitions</a></li>
                <li><a href="lore.html">Lore</a></li>
                <li id="auth-link"><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
        <div id="user-header-info"></div>
    </header>

    <main>
        <div class="centered-content">
            <section id="profile">
                <h2>Your Profile</h2>
                <div id="profile-info">
                    <div id="profile-picture-container">
                        <img id="profile-picture" src="default-profile.png" alt="Profile Picture">
                        <input type="file" id="profile-picture-input" accept="image/*">
                        <button id="change-picture-btn">Change Picture</button>
                    </div>
                    <div id="profile-details">
                        <p><strong>Username:</strong> <span id="profile-username"></span></p>
                        <p><strong>Pronouns:</strong> <span id="profile-pronouns"></span></p>
                        <p><strong>Region:</strong> <span id="profile-region"></span></p>
                        <p><strong>Description:</strong> <span id="profile-description"></span></p>
                        <p><strong>Account Created:</strong> <span id="profile-created"></span></p>
                    </div>
                </div>
                <button id="edit-profile-btn" class="cta-button">Edit Profile</button>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Celestial Herds. All rights reserved.</p>
    </footer>

    <script src="profile.js"></script>
</body>
</html>
