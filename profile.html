<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Herds - Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Celestial Herds</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="market.html">Marketplace</a></li>
                <li><a href="stable.html">My Stable</a></li>
                <li><a href="breeding.html">Breeding</a></li>
                <li><a href="competitions.html">Competitions</a></li>
                <li><a href="lore.html">Lore</a></li>
                <li id="auth-link"><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
        <div id="user-header-info"></div>
    </header>

    <main>
        <div class="centered-content">
            <section id="profile">
                <h2>Your Profile</h2>
                <div id="profile-info">
                    <!-- Profile information will be inserted here by JavaScript -->
                </div>
                <button id="edit-profile-btn" class="cta-button">Edit Profile</button>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Celestial Herds. All rights reserved.</p>
    </footer>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        const userHeaderInfo = document.getElementById('user-header-info');
        const profileInfo = document.getElementById('profile-info');
        const editProfileBtn = document.getElementById('edit-profile-btn');

        if (currentUser) {
            userHeaderInfo.innerHTML = `
                <span>${currentUser.username}</span>
                <span>Radiant: ${currentUser.radiant}</span>
                <span>Fluttergems: ${currentUser.fluttergems}</span>
            `;

            profileInfo.innerHTML = `
                <h3>Welcome, ${currentUser.username}!</h3>
                <p>Email: ${currentUser.email}</p>
                <p>Radiant: ${currentUser.radiant}</p>
                <p>Fluttergems: ${currentUser.fluttergems}</p>
            `;
        } else {
            window.location.href = 'index.html'; // Redirect to home if not logged in
        }

        editProfileBtn.addEventListener('click', function() {
            // Implement profile editing functionality here
            console.log('Edit profile clicked');
        });
    </script>
</body>
</html>
