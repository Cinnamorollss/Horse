<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Fantasy Horse Reality</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #user-info p {
            margin: 10px 0;
        }
        #edit-form {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            max-width: 500px;
            margin: 20px auto;
        }
        #edit-form label {
            display: block;
            margin-top: 10px;
        }
        #edit-form input, #edit-form select, #edit-form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #edit-form button {
            margin-top: 15px;
            padding: 10px 15px;
        }
        #edit-form textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="stable.html">Stable</a></li>
            <li><a href="market.html">Market</a></li>
            <li><a href="messages.html">Messages</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>
    <main>
        <h2>Your Profile</h2>
        <div id="user-info">
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Account Created:</strong> <span id="account-created"></span></p>
            <p><strong>Favorite Horse Breed:</strong> <span id="fav-horse-breed"></span></p>
            <p><strong>Pronouns:</strong> <span id="pronouns"></span></p>
            <p><strong>Country:</strong> <span id="country"></span></p>
            <p><strong>Description:</strong> <span id="description"></span></p>
        </div>
        <button id="edit-profile-btn">Edit Profile</button>
        <div id="edit-form" style="display: none;">
            <h3>Edit Profile</h3>
            <form id="profile-form">
                <!-- Favorite Horse Breed options updated -->
                <label for="edit-fav-horse-breed">Favorite Horse Breed:</label>
                <select id="edit-fav-horse-breed" required>
                    <option value="">Select a breed</option>
                    <option value="Pegasus">Pegasus</option>
                    <option value="Floralquin">Floralquin</option>
                    <option value="Wraithsteeds">Wraithsteeds</option>
                    <option value="Nebulamane">Nebulamane</option>
                    <option value="Nocturne">Nocturne</option>
                </select>

                <!-- Pronouns, Country, and Description fields -->
                <label for="edit-pronouns">Pronouns:</label>
                <input type="text" id="edit-pronouns" required>

                <label for="edit-country">Country:</label>
                <input type="text" id="edit-country" required>

                <label for="edit-description">Description:</label>
                <textarea id="edit-description" rows="4" required></textarea>

                <!-- Save and Cancel buttons -->
                <button type="submit">Save Changes</button>
                <button type="button" id="cancel-edit">Cancel</button>
            </form>
        </div>
    </main>
    <footer>
        &copy; 2024 Celestial Herds. All rights reserved.
    </footer>
    <script src="header.js"></script>
    <script src="profile.js"></script>
</body>
</html>
